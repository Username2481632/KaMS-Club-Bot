name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

    - name: Deploy to Raspberry Pi
      if: success() # Only deploy if previous steps were successful
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H raspberry.local >> ~/.ssh/known_hosts
        ssh -o StrictHostKeyChecking=no pi@raspberry.local 'mkdir -p ~/app'
        scp -o StrictHostKeyChecking=no -r * pi@raspberry.local:~/app
        ssh -o StrictHostKeyChecking=no pi@raspberry.local 'cd ~/app && ./deploy_script.sh'
