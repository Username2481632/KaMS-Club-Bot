name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python virtual environment
        run: |
          python3 -m venv myenv
          source myenv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Transfer code to Raspberry Pi
        run: |
          scp -r * pi@raspberry.local:~/app

      - name: Restart bot.py on Raspberry Pi
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no pi@raspberry.local 'cd ~/app && source myenv/bin/activate && python bot.py'
