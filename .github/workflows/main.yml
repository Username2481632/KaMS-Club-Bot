name: Update Raspberry Pi

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update Python and Pip
        run: |
          sudo apt update
          sudo apt install --only-upgrade python3
          python3 -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python3 -m pip install -r requirements.txt

      - name: Transfer code to Raspberry Pi
        run: |
          ssh pi@raspberry.local 'mkdir -p ~/app'
          scp -r * pi@raspberry.local:~/app

      - name: Restart bot.py on Raspberry Pi
        run: |
          ssh pi@raspberry.local 'pkill -f bot.py'
          ssh pi@raspberry.local 'cd ~/app && python3 bot.py &'

      # Optionally, add more steps for testing, notifications, etc.
