name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main  # Adjust as per your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub Actions default runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Kill existing bot.py process
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pkill -f bot.py

      - name: Deploy to Raspberry Pi
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PI_HOST }}  # Raspberry Pi IP address or hostname
          username: ${{ secrets.PI_USERNAME }}  # Raspberry Pi SSH username
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH private key for authentication
          source: "."  # Source directory or files to copy
          target: "~/KaMS-Club-Bot"  # Target directory on Raspberry Pi

      - name: Run deployment script on Raspberry Pi
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/KaMS-Club-Bot
            python3 bot.py  # Replace with your deployment script name
